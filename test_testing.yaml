apiVersion: v1
kind: Service
metadata:
  name: frext-testing-svc-outer
spec:
  type: NodePort
  selector:
    app: frext-testing-test
  ports:
    - protocol: TCP
      port: 8030
      targetPort: 8030
      nodePort: 30080

---

apiVersion: v1
kind: Service
metadata:
  name: frext-testing-svc
spec:
  selector:
    app: frext-testing-test
  ports:
    - protocol: TCP
      port: 8030
      targetPort: 8030

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frext-testing-test
  labels:
    app: frext-testing-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frext-testing-test
  template:
    metadata:
      labels:
        app: frext-testing-test
    spec:
      serviceAccountName:
        frext
      containers:
      - name: frext-testing-test
        image: wxwd14388/frext-testing-test:v0.0.9
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo hello; sleep 4;done"]
        volumeMounts:
        - mountPath: /tmp/FrexT
          name: frext-job
        ports:
          - containerPort: 8030
      volumes:
        - name: frext-job
          hostPath:
            path: /root/FrexT/FrextTest
            type: Directory
